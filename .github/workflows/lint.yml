name: Lint
permissions:
  contents: read

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

    - name: Python Setup
      uses: ./.github/actions/python-setup-action
      with:
        python-version: '3.12'

    - name: Check code formatting with Black
      run: black --check .

    - name: Check types with mypy
      run: mypy .

name: Build Wheel

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    uses: ./.github/workflows/python-setup.yml

    steps:
    - name: Build the package
      run: python -m build

    - name: Check wheel
      run: twine check dist/*

    - name: Upload Wheel as artifact
      uses: actions/upload-artifact@v4
      with:
        name: wheel-package
        path: dist/*
